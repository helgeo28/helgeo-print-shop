<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Christmas Snowfall</title>
  </head>
  <body>
    <!-- Content of your website goes here -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: red;
      }

      .snowflake {
        position: absolute;
        background: #fff;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        pointer-events: none;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      }
      @keyframes fall {
        to {
          transform: translateY(400px);
        }
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.body;
        const numSnowflakes = 50;

        for (let i = 0; i < numSnowflakes; i++) {
          createSnowflake();
        }

        function createSnowflake() {
          const snowflake = document.createElement("div");
          snowflake.className = "snowflake";
          container.appendChild(snowflake);

          const animationDuration = Math.random() * 3 + 2; // between 2 and 5 seconds
          const startPosition = Math.random() * window.innerWidth;

          snowflake.style.left = startPosition + "px";
          snowflake.style.animation = `fall ${animationDuration}s linear infinite`;

          snowflake.addEventListener("animationiteration", () => {
            // Reset snowflake when it reaches the bottom
            snowflake.style.left = Math.random() * window.innerWidth + "px";
          });
        }
      });
    </script>
  </body>
</html>
